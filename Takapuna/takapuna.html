<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Auckland Council Takapuna Map</title>
</head>
<link rel="stylesheet" href="dist/css/animate.css">
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<link rel="stylesheet" href="dist/css/leaflet.css">
<link rel="stylesheet" href="dist/css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/styles.css">

<body>
    <div id="map"></div>
    <!-- Top Segment -->
    <div class="row">
        <div class="col-sm-1 top"><i class="fa fa-bars hamburger" aria-hidden="true"></i>
        </div>
        <!-- Social Media Icons -->
        <div class="col-sm-11 top icons">
            <a href="https://twitter.com/AklCouncil" target="blank"><i class="fa fa-twitter social-media" aria-hidden="true"></i></a>
            <a href="https://www.facebook.com/aklcouncil/" target="blank"><i class="fa fa-facebook social-media" aria-hidden="true"></i></a>
        </div>
    </div>
    <!-- List Item 1 -->
    <div id="dropdown">
        <div class="row" id="accommodation">
            <div class="col-sm-2 list-item" >
                <div class="button flex"><i class="fa fa-home list-icon" aria-hidden="true"></i>
                    <h4>Accommodation</h4></div>
            </div>
        </div>
        <!-- List Item 2 -->
        <div class="row" id="eateries">
            <div class="col-sm-2 list-item">
                <div class="button flex"><i class="fa fa-cutlery list-icon" aria-hidden="true"></i>
                    <h4>Eateries</h4></div>
            </div>
        </div>
        <!-- List Item 3 -->
        <div class="row" id="bar">
            <div class="col-sm-2 list-item" >
                <div class="button flex"><i class="fa fa-glass list-icon" aria-hidden="true"></i>
                    <h4>Bars & Nightlife</h4></div>
            </div>
        </div>
        <!-- List Item 4 -->
        <div class="row" id="shopping">
            <div class="col-sm-2 list-item" >
                <div class="button flex"><i class="fa fa-shopping-bag list-icon" aria-hidden="true"></i>
                    <h4>Shopping</h4></div>
            </div>
        </div>
        <!-- List Item 5 -->
        <div class="row" id="transport">
            <div class="col-sm-2 list-item">
                <div class="button flex"><i class="fa fa-bus list-icon" aria-hidden="true"></i>
                    <h4>Transport</h4></div>
            </div>
        </div>
        <!-- List Item 6 -->
        <div class="row" id="poi">
            <div class="col-sm-2 list-item">
                <div class="button flex"><i class="fa fa-star-o list-icon" aria-hidden="true"></i>
                    <h4>Points of Interest</h4></div>
            </div>
        </div>
        <!-- List Item 7 -->
        <div class="row" id="education">
            <div class="col-sm-2 list-item" >
                <div class="button flex"><i class="fa fa-graduation-cap list-icon" aria-hidden="true"></i>
                    <h4>Education</h4></div>
            </div>
        </div>
        <!-- List Item 8 -->
        <div class="row" id="entertainment">
            <div class="col-sm-2 list-item">
                <div class="button flex"><i class="fa fa-film list-icon" aria-hidden="true"></i>
                    <h4>Entertainment</h4></div>
            </div>
        </div>
        <!-- List Item 9 -->
        <div class="row"  id="events">
            <div class="col-sm-2 list-item">
                <div class="button flex"><i class="fa fa-calendar list-icon" aria-hidden="true"></i>
                    <h4>Events</h4></div>
            </div>
        </div>
    </div>
    <!-- Navigation Icons -->
    <div id="navigation">
        <div class="row navigation">
            <div class="col-sm-12 icon-right"> <i class="fa fa-search-plus locations" id="in" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row navigation">
            <div class="col-sm-12 icon-right"> <i class="fa fa-search-minus locations" id="out" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row navigation">
            <div class="col-sm-12 icon-right"> <i class="fa fa-compass locations" id="center" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <!-- Auckland Council Logo -->
    <a href="https://www.aucklandcouncil.govt.nz" target="blank"><img class="logo" src="img/logo.png" alt="Auckland Council"></a>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-body1"></div>
                    <br>
                    <div class="modal-body2"></div>
                    <br>    
                    <div class="modal-body3"></div>
                </div>
                <div class="modal-footer">
                <div class="directions"></div>
                <div class="website"></div>
                </div>
            </div>
        </div>
        <script type="text/template">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/template7/1.3.0/template7.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="dist/js/tether.js"></script>
        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
        <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
        <script src="dist/js/bootstrap.js"></script>
        <script src="js/bounds.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
